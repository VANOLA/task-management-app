<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel = "stylesheet" href = "src\main\resources\templates\StyleTemplates\IndexStyle.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
</head>

<!-- A blue horizontal navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand active fs-4 fw-bolder fst-italic">Track It</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
                <li class="nav-item active">
                    <a class="nav-link fs-5" href="dashboard.html ">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link fs-5" th:href="@{/today}">Due Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="logout.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
      <!-- Adding Style to the Data Table-->
      <style>
        .gradient-custom {
        background: radial-gradient(50% 123.47% at 50% 50%, #00ff94 0%, #720059 100%),
            linear-gradient(121.28deg, #669600 0%, #ff0000 100%),
            linear-gradient(360deg, #0029ff 0%, #8fff00 100%),
            radial-gradient(100% 164.72% at 100% 100%, #6100ff 0%, #00ff57 100%),
            radial-gradient(100% 148.07% at 0% 0%, #fff500 0%, #51d500 100%);
        background-blend-mode: screen, color-dodge, overlay, difference, normal;
        }
      </style>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-10">
  
          <div class="card">
            <div class="card-body p-5">
  
        <div class="text-center pt-4 pb-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="80">
            <h2 class="display-5 text-center py-2 my-4 fw-bolder">ToDo List</h2>
        </div>
                    

    <table class="table table-bordered table-striped sortable" id="dataTable">
        <thead>
        <tr>
            <th scope="col">Actions</th>
            <th scope="col">Task</th>
            <th scope="col">Description</th>
            <th scope="col">Completed</th>
            <th scope="col">Priority</th>
            <th scope="col">Task Category</th>
            <th scope="col">Due Date</th>
        </tr>
        </thead>
        <tbody>
        <tr class = "fw-normal" th:each="item : ${todoItems}" th:class="${item.isComplete} ? 'alert alert-success' : 'alert alert-warning'">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                        <i class="bi bi-pencil-fill"></i> Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                        <i class="bi bi-trash-fill"></i> Delete</a>
                </div>
            </td>
            <td th:text="${item.taskName}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:if="${item.isComplete} == true" th:text="Yes" />
                <span th:unless="${item.isComplete} == true" th:text="No" />
            </td>
            <td th:text="${item.priorityLevel}"></td>
            <td th:text="${item.taskCategory}"></td>
            <td th:text="${item.dueDate}"></td>
        </tr>
        </tbody>
    </table>

    <p><a class="btn btn-primary" href="/create-todo">
        <i class="bi bi-plus-square-fill"></i> Create a Task</a>
    </p>

</div>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
